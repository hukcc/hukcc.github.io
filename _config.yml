# Basic Site Settings
locale                   : "en-US"
site_theme               : "air"
title                    : "Yiyang Huang's Homepage"
title_separator          : "-"
name                     : &name "Yiyang Huang"
description              : &description "Ph.D. student at NEU"
url                      : https://hukcc.github.io
baseurl                  : ""
repository               : "hukcc/hukcc.github.io"

# Site Author
author:
  avatar           : "profileyiyang.jpg"
  name             : "Yiyang Huang 黄奕洋"
  bio              : "Ph.D. student at NEU"
  location         : "Boston, U.S."
  employer         : "Northeastern University"
  email            : "huang.yiyan@northeastern.edu"
  cv               : "/files/cv-yiyang.pdf"

  googlescholar    : "https://scholar.google.com/citations?user=A0H2ZYQAAAAJ"
  github           : "hukcc"
  linkedin         : "yiyang-huang-53894a291"

# Site Settings
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
comments:
  provider               : false
atom_feed:
  hide                   : false

# Social Sharing
og_image                 : "profileyiyang.jpg"
og_description           : "Yiyang Huang - Ph.D. student at Northeastern University. Research: Multimodal LLMs, Efficiency, Video Understanding, Hallucination Detection."
social:
  type                   : Person
  name                   : "Yiyang Huang"
  links:
    - "https://github.com/hukcc"
    - "https://scholar.google.com/citations?user=A0H2ZYQAAAAJ"
    - "https://www.linkedin.com/in/yiyang-huang-53894a291"

# Analytics
analytics:
  provider               : "false"

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  teaching:
    output: false
    permalink: /:collection/:path/
  publications:
    output: false
    permalink: /:collection/:path/
  portfolio:
    output: false
    permalink: /:collection/:path/
  talks:
    output: false
    permalink: /:collection/:path/

# Default values
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Etc/UTC

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
