{% include base_path %}

<!-- start custom head snippets -->

<!-- Support for Academicons -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- favicon from https://commons.wikimedia.org/wiki/File:OOjs_UI_icon_academic-progressive.svg -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/apple-touch-icon-180x180.png"/>
<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/favicon.svg"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-32x32.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-192x192.png" sizes="192x192"/>
<link rel="manifest" href="{{ base_path }}/images/manifest.json"/>
<link rel="icon" href="/images/favicon.ico"/>
<meta name="theme-color" content="#ffffff"/>

<!-- Force light mode only -->
<script>
  // Force light theme and remove dark mode preference
  localStorage.removeItem('theme');
  document.documentElement.removeAttribute('data-theme');
</script>
<style>
  /* Hide theme toggle button */
  #theme-toggle { display: none !important; }

  /* Visitor map at page bottom */
  .visit-map--footer {
    margin-top: 0.8em;
    padding: 0;
    background: transparent;
    border: 0;
    border-radius: 0;
  }

  .visit-map--footer .visit-map__widget {
    width: 75%;
    max-width: 75%;
    margin: 0 auto;
  }

  /* ClustrMaps injects #clustrmaps-widget-v2 */
  .visit-map--footer #clustrmaps-widget-v2 {
    width: 100% !important;
    max-width: 100% !important;
  }

  .visit-map--footer #clustrmaps-widget-v2 img,
  .visit-map--footer #clustrmaps-widget-v2 canvas,
  .visit-map--footer #clustrmaps-widget-v2 iframe {
    max-width: 100% !important;
    height: auto !important;
  }

  /* Hide ClustrMaps text overlays (e.g., "xx Pageviews") */
  .visit-map--footer .clustrmaps-visitors,
  .visit-map--footer .clustrmaps-date {
    display: none !important;
  }
</style>

<!-- end custom head snippets -->
